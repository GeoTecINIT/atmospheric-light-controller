<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Atmospheric Light Controller</title>

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
		<script type="text/javascript" src="static/main.js"></script>
		<style type="text/css">
	body {
	  background-color: #333; color: #bbb; line-height: normal;
	  font-family: Lucida Grande, Lucida Sans, Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
	  font-size: 11px; font-weight: normal; text-decoration: none;
		  line-height: 1.5em;
	}
	a img { 
		border: 0px solid transparent;
	}
	a, a:link, a:visited, a:active, a:hover { 
		color: #cdcdcd; text-decoration: underline;
	}
	h1 {
	    font-family: Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
		width: 100%; letter-spacing: 0.1em;
		margin-bottom: 1em; font-size: 1.65em;
	}
	canvas { 
		display: block; 
		outline: 0px; 
		margin-bottom: 1.5em; 
	}
	#content { 
		margin: 50px auto 0px auto; padding: 25px 25px 15px 25px;
		width: @@width@@px; min-width: 300px; overflow: auto;
		border-left: 1px solid #444; border-top: 1px solid #444; 
		border-right: 1px solid #333; border-bottom: 1px solid #333;
		background-color: #3d3d3d;
	}
		</style>
		<!--[if lt IE 9]>
			
		<![endif]-->
		
	</head>
	<body>
		<div id="content">
			<h1>Plataforma de control</h1>
			<div id="welcome">
				<div id="message">Bienvenido!</div>
				<div id="counter">El tiempo de espera estimado es de <span></span> minutos</div>
				<div id="waiting">Personas esperando: <span></span></div>
				<div id="enter"><button>Entrar al cuarto de control</button></div>
				
			</div>
			<div id="game">
			<form  action="" method="post" enctype="multipart/form-data">
			         <fieldset>
			            <label for="selector">Elije el modo que quieres</label>
			            <select name="selector" id="selector">
			            	<option value="A">option1</option>
			            	<option value="B">option2</option>
			            	<option value="C">option3</option>
			            	<option value="D">option4</option>
			            	<option value="E">option5</option>
			            	
			            </select>
			         </fieldset>
					 <fieldset>Te quedan <span id="timer"></span> minutos<fieldset>
					 <fieldset><button id="exit">Salir</button></fieldset>
			  </form>
			</div> 
  			<div id="poll">
  				<h3>Cómo valoras la puesta actual?</h3>
  				<p id="current-option">Ahora estas experimentando el modo <span></span></p>
  				<form action="poll-form" method="post" accept-charset="utf-8">
  					<fieldset>
  						<label for="poll-value">¿Cómo valoras la experiencia?</label>
  						<input type="radio" name="poll-value" value="1">  1</br>
  						<input type="radio" name="poll-value" value="2">  2</br>
  						<input type="radio" name="poll-value" value="3">  3</br>
  						<input type="radio" name="poll-value" value="4">  4</br>
  						<input type="radio" name="poll-value" value="5">  5</br>
  					</fieldset>
  					<fieldset>
  						<label for="poll-emotion">Dinos qué sientes</label>
  						<select name="poll-emotion" id="poll-emotion">
  							<option value="option1">option1</option>
  							<option value="option2">option2</option>
  						</select>
  					</fieldset>
					<input type="hidden" name="poll-option" value="" id="poll-option">
  					<p><input type="submit" value="Enviar"></p>
  				</form>
				
  			</div>
		</div>
	</body>
</html>
