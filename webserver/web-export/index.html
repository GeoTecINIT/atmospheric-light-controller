	<body>
	    <div class="site-wrapper">
	    <div class="site-wrapper-inner">
	    <div class="cover-container" id="content">
			<header class="masthead clearfix">
			            <div class="inner">
			              <h3 class="masthead-brand">Plataforma de control</h3>
			             
			            </div>
			          </header>
					  
			
			<div id="welcome">
				<h1 class="cover-heading">Bienvenido!</h1>
				<p id="message"  class="lead"></p>
				<p id="counter" class="lead">El tiempo de espera estimado es de <span></span> minutos</p>
				<p id="waiting" class="lead">Personas esperando: <span></span></p>
				<div id="enter"><button class="btn btn-lg btn-secondary">Entrar al cuarto de control</button></div>
				
			</div>
			<div id="game">
			<form  action="" method="post" enctype="multipart/form-data">
			         <fieldset>
			            <label for="selector">Elije el modo que quieres</label>
			            <select name="selector" id="selector">
			            	<option value="A">option1</option>
			            	<option value="B">option2</option>
			            	<option value="C">option3</option>
			            	<option value="D">option4</option>
			            	<option value="E">option5</option>
			            	
			            </select>
			         </fieldset>
					 <fieldset>Te quedan <span id="timer"></span> minutos<fieldset>
					 <fieldset><button id="exit" class="btn btn-lg btn-secondary">Salir</button></fieldset>
			  </form>
			</div> 
  			<div id="poll">
  				<h3>Cómo valoras la puesta actual?</h3>
  				<p id="current-option">Ahora estas experimentando el modo <span></span></p>
  				<form action="poll-form" method="post" accept-charset="utf-8">
  					<fieldset>
  						<label for="poll-value">¿Cómo valoras la experiencia?</label>
  						<input type="radio" name="poll-value" value="1">  1</br>
  						<input type="radio" name="poll-value" value="2">  2</br>
  						<input type="radio" name="poll-value" value="3">  3</br>
  						<input type="radio" name="poll-value" value="4">  4</br>
  						<input type="radio" name="poll-value" value="5">  5</br>
  					</fieldset>
  					<fieldset>
  						<label for="poll-emotion">Dinos qué sientes</label>
  						<select name="poll-emotion" id="poll-emotion">
  							<option value="option1">option1</option>
  							<option value="option2">option2</option>
  						</select>
  					</fieldset>
					<input type="hidden" name="poll-option" value="" id="poll-option">
  					<p><input type="submit" class="btn btn-lg btn-secondary" value="Enviar"></p>
  				</form>
				
  			</div>
			
			<footer class="mastfoot">
			            <div class="inner">

			            </div>
			          </footer>
		</div>
		</div>
		</div>
